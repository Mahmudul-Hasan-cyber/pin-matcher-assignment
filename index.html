<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-generate" class="form-control" type="text">
                    <button class="generate-btn" onclick="RandomNumber(); ">Generate Pin</button>
                </div>
            </div>
            <div class=" col-md-6 ">
                <div class="input-section half-width ">
                    <input id="inputNumber" class="form-control " type="text ">
                    <div class="numbers ">
                        <div class="calc-body ">
                            <div class="calc-button-row">
                                <div class="button " onclick="document.getElementById('inputNumber').value += '7'">7</div>
                                <div class="button " onclick="document.getElementById('inputNumber').value += '8'">8</div>
                                <div class="button " onclick="document.getElementById('inputNumber').value += '9'">9</div>
                            </div>
                            <div class="calc-button-row ">
                                <div class="button " onclick="document.getElementById('inputNumber').value += '4'">4</div>
                                <div class="button " onclick="document.getElementById('inputNumber').value += '5'">5</div>
                                <div class="button " onclick="document.getElementById('inputNumber').value += '6'">6</div>
                            </div>
                            <div class="calc-button-row ">
                                <div class="button " onclick="document.getElementById('inputNumber').value += '1'">1</div>
                                <div class="button " onclick="document.getElementById('inputNumber').value += '2'">2</div>
                                <div class="button " onclick="document.getElementById('inputNumber').value += '3'">3</div>
                            </div>
                            <div class="calc-button-row ">
                                <div class="button " onclick="removeNumber()">
                                    < </div>
                                        <div class=" button " onclick="document.getElementById( 'inputNumber').value +='0' ">0</div>
                                        <div class="button " onclick="document.getElementById( 'inputNumber').value='' ">C</div>
                                </div>
                                <div>
                                    <button type="submit " class="submit-btn " onclick="validPin()">Submit</button>
                                    <p class="action-left "><span>3</span> try left</p>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="notify-section ">
                    <p class="notify " id="invalid-pin">❌ Pin Didn't Match, Please try again</p>
                    <p class="notify " id="valid-pin">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>

            <script>
                	    function RandomNumber() {
			   const fourDigitNumber = Math.round(1000 + Math.random() * 9999);
			   document.getElementById('pin-generate').value = fourDigitNumber;
			}

			function removeNumber() {
			   const element = document.getElementById("inputNumber").value;
			   document.getElementById("inputNumber").value = element.substring(0, element.length - 1);
			}

			function validPin() {
			   const generatePin = document.getElementById('pin-generate').value;
			   const inputNumber = document.getElementById('inputNumber').value;
			   if (generatePin == inputNumber) {
			       document.getElementById('valid-pin').style.visibility = 'visible';
			       document.getElementById('invalid-pin').style.visibility = 'hidden';
			   } if (generatePin != inputNumber) {
			       document.getElementById('invalid-pin').style.visibility = 'visible';
			       document.getElementById('valid-pin').style.visibility = 'hidden';
			   }
			}
            </script>
</body>

</html>
